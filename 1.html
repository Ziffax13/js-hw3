<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compareNumbers(a, b) {
            if (a < b) {
                return -1;
            } else if (a > b) {
                return 1;
            } else {
                return 0;
            }
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        function combineDigits(a, b, c) {
            return parseInt("" + a + b + c);
        }

        function calculateArea(length, width = length) {
            return length * width;
        }

        function isPerfectNumber(number) {
            let sum = 0;
            for (let i = 1; i < number; i++) {
                if (number % i === 0) {
                    sum += i;
                }
            }
            return sum === number;
        }

        function perfectNumbersInRange(min, max) {
            for (let i = min; i <= max; i++) {
                if (isPerfectNumber(i)) {
                    console.log(i);
                }
            }
        }
        function formatTime(hours, minutes = 0, seconds = 0) {
            const formattedHours = String(hours).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        function timeToSeconds(hours, minutes, seconds) {
            return hours * 3600 + minutes * 60 + seconds;
        }

        function secondsToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const remainingSeconds = seconds % 3600;
            const minutes = Math.floor(remainingSeconds / 60);
            const remainingSecondsOutput = remainingSeconds % 60;
            return formatTime(hours, minutes, remainingSecondsOutput);
        }

        function diffBetweenDates(hours1, minutes1, seconds1, hours2, minutes2, seconds2) {
            const time1InSeconds = timeToSeconds(hours1, minutes1, seconds1);
            const time2InSeconds = timeToSeconds(hours2, minutes2, seconds2);
            const diffInSeconds = Math.abs(time1InSeconds - time2InSeconds);
            return secondsToTime(diffInSeconds);
        }
        console.log(compareNumbers(5, 10)); 
        console.log(factorial(5)); 
        console.log(combineDigits(1, 4, 9)); 
        console.log(calculateArea(4, 5)); 
        console.log(isPerfectNumber(28)); 
        perfectNumbersInRange(1, 1000); 
        console.log(formatTime(10, 30, 45)); 
        console.log(timeToSeconds(2, 30, 0)); 
        console.log(secondsToTime(3665)); 
        console.log(diffBetweenDates(10, 0, 0, 8, 30, 15)); 

    </script>
</body>
</html>
